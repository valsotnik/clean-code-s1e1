<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet" >
    <link href="style.css" media="screen" rel="stylesheet">
  </head>
  <body class="body">
    <header class="manual">
      <img src="./eisenhower-matrix.jpg" class="manual__image" alt="Instruction image">
      <a class="manual__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="menu">
      <div id="menu__add">
        <label for="new-task" class="menu__label label">Add Item</label>
        <div class="menu__task-wrapper">
          <input id="new-task" class="menu__input task input" type="text">
          <button class="menu__button button">Add</button>
        </div>
      </div>
      <h3 class="menu__title">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="list__item">
          <input type="checkbox" class="list__input input">
          <label class="list__label task label">Pay Bills</label>
          <input type="text" class="list__input task input">
          <button class="list__button-edit edit button">Edit</button>
          <button class="list__button-delete delete button">
            <img src="./remove.svg " alt="Detele button" class="list__delete-image">
          </button>
        </li>
        <li class="edit-mode list__item">
          <input type="checkbox" class="list__input input">
          <label class="list__label task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list__input task input">
          <button class="list__button-edit edit button">Save</button>
          <button class="list__button-delete delete button">
            <img src="./remove.svg" alt="Delete button" class="list__delete-image">
          </button>
        </li>
      </ul>
      <h3 class="menu__title">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="list__item">
          <input type="checkbox" class="list__input input" checked>
          <label class="list__label task label">See the Doctor</label>
          <input type="text" class="list__input task input">
          <button class="list__button-edit edit button">Edit</button>
          <button class="list__button-delete delete button">
            <img src="./remove.svg" class="list__delete-image" alt="Delete button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
