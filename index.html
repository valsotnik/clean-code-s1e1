<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet" >
    <link href="style.css" media="screen" charset="utf-8" rel="stylesheet">
  </head>
  <body class="body">
    <div class="aaa">
      <img src="./eisenhower-matrix.jpg" class="aaa__image">
      <a class="more_inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="centered-main-page-element">
      <p id="topSectionForAddingElementToList">
        <label for="new-task" class="label">Add Item</label>
        <div class="task-row-wrapper">
          <input id='new-task'class="task" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incompleteTasks" class="list">
        <li class="list__item">
          <input type="checkbox" class="input">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task input">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="editMode list__item">
          <input type="checkbox" class="input">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="list__item">
          <input type="checkbox" class="input" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task input">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./remove.svg" class="delete__image">
          </button>
        </li>
      </ul>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
